<body>
  <p id="calorieCalculator">When you eat <span class="TKAdjustableNumber" data-var="cookies"> cookies</span>, you consume <b data-var="calories"> calories</b>.
     That's <span data-var="dailyPercent">%</span> of your recommended daily calories.</p>
</body>

<script>
var rootElement = document.getElementById("calorieCalculator");
var model = {
  initialize: function () {
      this.cookies = 3;
      this.caloriesPerCookie = 50;
      this.dailyCalories = 2100;
  },
  update: function () {
      this.calories = this.cookies * this.caloriesPerCookie;
      this.dailyPercent = 100 * this.calories / this.dailyCalories;
  }
};
var tangle = new Tangle(rootElement, model);
</script>
